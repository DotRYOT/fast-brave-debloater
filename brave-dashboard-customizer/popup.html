<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
      color: #333;
    }
    h3 {
      margin-top: 0;
      color: #444;
    }
    .option-group {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="color"] {
      width: 100%;
      height: 40px;
      margin: 5px 0;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #ff7a18;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 5px;
    }
    button:hover {
      background: #e86700;
    }
    #imagePreview {
      max-width: 100%;
      max-height: 100px;
      margin-top: 10px;
      display: none;
    }
    .radio-group {
      margin-bottom: 10px;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h3>Dashboard Settings</h3>
  
  <div class="option-group">
    <div class="radio-group">
      <input type="radio" id="useColor" name="bgType" value="color" checked>
      <label for="useColor">Solid Color</label>
    </div>
    <input type="color" id="colorPicker" value="#000000">
  </div>
  
  <div class="option-group">
    <div class="radio-group">
      <input type="radio" id="useImage" name="bgType" value="image">
      <label for="useImage">Custom Image</label>
    </div>
    <input type="file" id="imageUpload" accept="image/*" disabled>
    <img id="imagePreview" src="" alt="Preview">
  </div>
  
  <button id="applySettings">Apply Settings</button>
  <button id="resetDefault">Reset to Black</button>
  
  <script src="popup.js"></script>
</body>
</html>
